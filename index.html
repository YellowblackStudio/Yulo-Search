<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Yulo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Yulo</h1>
    <form id="searchForm">
        <input type="text" id="query" placeholder="Pesquise aqui...">
        <button type="submit">Buscar</button>
    </form>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e){
            e.preventDefault();
            const query = document.getElementById('query').value;
            // Redireciona para search.html passando a query na URL
            window.location.href = `search.html?q=${encodeURIComponent(query)}`;
        });
    </script>
</body>
</html>
